<html>
<head> 
<meta charset="utf-8"> 
<title>Sign Up</title> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" type="text/css" href="css/normalize.css"> 
<link rel="stylesheet" type="text/css" href="css/framework.css"> 
<link rel="stylesheet" type="text/css" href="css/styles.css"> 
<script src="js/webfont.js"></script> 
<script>WebFont.load({google:{families: ["Montserrat:400,700"]}}); </script> 
<script type="text/javascript" src="js/modernizr.js"></script> 
<link rel="shortcut icon" type="image/x-icon" href="images/logo.ico"> 
<link rel="apple-touch-icon" href="images/logo.ico">

<style>
#commentForm{width:500px;}
#commentForm label{width:250px;}
#commentForm label.error,#commentForm input.submit{margin-left:253px;}
#signupForm{width:670px;}
#signupForm label.error{margin-left:10px;width:auto;display:inline;}
#newsletter_topics label.error{display:none;margin-left:103px;}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
    <script type="text/javascript" src="js/jquery.validate.min.js"></script> 

  <script>
	$().ready(function() {
	
		// validate signup form on keyup and submit
		$(".email-form").validate({
			rules: {
				firstname: {
					required: true,
					minlength: 3
				},
				lastname: {
					required: true,
					minlength: 3
				},
				password: {
					required: true,
					minlength: 8
				},
				cpassword: {
					required: true,
					minlength: 8,
					equalTo: "#password"
				},
				email: {
					required: true,
					email: true
				},
				phone: {
					required: "true",
					tel: true,
					minlength: 10
				}
			},
			messages: {
				firstname: "Please enter your firstname",
				lastname: "Please enter your lastname",
				password: {
					required: "Please provide a password",
					minlength: "Your password must be at least 8 characters long"
				},
				cpassword: {
					required: "Please provide a password",
					minlength: "Your password must be at least 8 characters long",
					equalTo: "Please enter the same password as above"
				},
				phone: {
					required: "Please enter your phone number",
					minlength: "Your phone number should be at least 10 digits"
				},
				email: "Please enter a valid email address"
			}
		});

		
	});
	</script>
</head>
<body> 
<section class="w-section mobile-wrapper" style="height: 850px;"> 
<div class="page-content bg-gradient" id="main-stack" data-scroll="0" style="padding-top: 80px;"> 
<div class="w-nav navbar transparent" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1"> 
<div class="w-container"> 
<div class="wrapper-mask" data-ix="menu-mask"></div>
<a class="w-inline-block navbar-button" href="login.html" data-load="1"> 
<div class="navbar-button-icon icon ion-ios-close-empty"></div>
</a> 
</div>
</div>
<div class="body padding" style="padding-top:10px;"> 
<div class="navbar-title" style="color: #ffffff; margin-left: -30px;">Sign Up</div>
<div class="logo-login smaller" style= "margin-top: 30px;"></div>
<div class="bottom-section padding"  style="padding-bottom: 80px;"> 
<div class="w-form"> 
<form name="email-form" action="#"> 
<div> 
<label class="label-form light" for="full-name-field">FIRST NAME</label> 
<input class="w-input input-form light" id="firstname" type="text" name="firstname" data-name="firstname" placeholder="enter your first name" required="required"> 
<div class="separator-fields"></div>
</div>
<div>
 <label class="label-form light" for="email-field">LAST NAME</label> 
 <input class="w-input input-form light" placeholder="enter your last name"  type="lastname" name="lastname" data-name="email" required="required"> 
 <div class="separator-fields"></div>
 </div>

<div>
 <label class="label-form light" for="email-field">EMAIL</label> 
 <input class="w-input input-form light" placeholder="enter your email" id="email" type="email" name="email" data-name="email" required="required"> 
 <div class="separator-fields"></div>
 </div>

 <div>
 <label class="label-form light" for="email-field">PHONE NUMBER</label> 
 <input class="w-input input-form light" placeholder="enter your phonenumber" id="phone" type="tel" name="phone" data-name="phone" required="required"> 
 <div class="separator-fields"></div>
 </div>

 <div> 
 <label class="label-form light" for="password-ield">PASSWORD</label> 
 <input class="w-input input-form light" placeholder="enter your password" id="password" type="password" name="password" data-name="password" required="required"> 
 <div class="separator-fields"></div>
 </div>
  <div> 
 <label class="label-form light" for="password-ield">CONFIRM PASSWORD</label> 
 <input class="w-input input-form light" placeholder="confirm your password" id="cpassword" type="password" name="cpassword"  data-name="cpassword" required="required"> 
 <div class="separator-fields"></div>
 </div>
 <div> 
<!--  <label class="label-form light" for="birthday-field">BIRTHDAY</label> 
 <input class="w-input input-form light" value="12 Apr 1985" id="birthday-field" type="text" name="birthday" data-name="birthday" required="required"> -->
  </div>
 <div class="separator-button-input"></div>
 <input class="w-button action-button" type="submit" name="signup" value="Sign Up" data-wait="Please wait..."> 
 <div class="separator-button"></div>
 <a class="link-upper" href="login.html" data-load="1">Already have an account? 
 <strong class="b-link">Sign in</strong></a> 
 </form> 
 </div>
 </div>
 </div>
 </div>
 <div class="page-content loading-mask" id="new-stack">
  <div class="loading-icon"> 
  <div class="navbar-button-icon icon ion-load-d">

  </div>
  </div>
