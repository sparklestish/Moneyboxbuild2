<body> 
<section class="w-section mobile-wrapper"> 
<div class="page-content bg-gradient" id="main-stack" data-scroll="0"> 
<div class="body padding" style="padding-top: 10px;"> 
<div class="logo-login"></div>
<div class="bottom-section padding" style="padding-bottom: 130px;"> 
<div class="w-form"> 

<form id="loginform" name="login-form" action="home.html" method="post"> <div> 
<label class="label-form light" for="tel-field">PHONENUMBER</label> 
<input class="w-input input-form light" id="tel-field" type="tel" name="phone"   placeholder="enter phonenumber" data-name="phone" required="required"> 
<div class="separator-fields"></div>
</div>
<div> 
<label class="label-form light" for="email">PASSWORD</label> 
<div class="block-input-combined"> 
<input class="w-input input-form light left" id="password-field" type="password" minlength="8"  placeholder="enter password" name="password" data-name="password" required="required">
<a class="right-input-link" href="forgot.html" data-load="1">Forgot Password</a> 
</div>
<div class="separator-button-input">
	
</div>
</div>
<input class="w-button action-button" type="submit" name="submit_login" value="Sign In" data-wait="Please wait..."> 
<div class="separator-button">
	
</div>
<a class="link-upper" href="signup.html" data-load="1">Don't have an account? <strong class="b-link">Sign Up</strong></a> 
</form> 
</div>
</div>
</div>
</div>
<div class="page-content loading-mask" id="new-stack"> 
<div class="loading-icon"> 
<div class="navbar-button-icon icon ion-load-d"></div>
</div>
</div>
</section> 
<script type="text/javascript" src="js/jquery.min.js"></script> 
<script src="js/jquery.guardian-1.0.min.js"></script>

			//example 4 
			$('#example4').guardian({
				//Display the number of invalid fields on submit
			    failure: function() {
					this.$el.prepend('<span class="red">There are '+this.getInvalid().length+' invalid fields</span>'); 
				},
				//Disable inputs validating on blur
				extend: function() {
					var $this = this; 
					$this.$el.off('change blur', ':input', $this.onBlur); 
				}
			});		
			
		</script>
